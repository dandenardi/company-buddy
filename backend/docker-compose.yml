services:
  db:
    image: postgres:16
    container_name: companybuddy_db
    restart: always
    environment:
      POSTGRES_USER: companybuddy
      POSTGRES_PASSWORD: companybuddy
      POSTGRES_DB: companybuddy
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  qdrant:
    image: qdrant/qdrant:latest
    container_name: companybuddy_qdrant
    restart: always
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  db_data:
  qdrant_data:
